<section id="contact" class="contact">
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                If you are interested in contributing to TRACE or have
                questions, you can reach us via following:
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ul class="list-inline banner-social-buttons mx-auto justify-content-center">
                    {% for social in site.social %}
                    <li>
                        <a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.icon }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

    </div>
    <!-- /.container -->
</section>
